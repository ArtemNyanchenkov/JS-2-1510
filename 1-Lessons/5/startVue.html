<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="catalol">
                <div v-for="item of items" class="item">
                    <div>
                        <img :src="item.productImg" alt="">
                    </div>
                    <div>
                        <p><b>{{ item.productName }}</b></p>
                        <p>${{ item.productPrice }}</p>
                    </div>
                    <button @click="buy(item)">buy</button>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                items: [],
                url: 'https://raw.githubusercontent.com/kellolo/static/master/JSON/catalog.json'
            },
            methods: {
                buy(item) {
                    console.log(item)
                },
                get(url) {
                    return fetch(url).then(d => d.json())
                }
            },
            mounted() {
                console.log('I am mounted and going to fill some items')
                this.get(this.url)
                .then(data => {
                    this.items = data;
                });
            },
            beforeCreate() {
                console.log('I am going to create myself')
            },
            beforeMount() {
                console.log('I am going to mount myself')
            },
        });
    </script>
</body>
</html>
