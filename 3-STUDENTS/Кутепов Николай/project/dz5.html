<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <label for="name">Введите своё имя</label>
        <input type="text" placeholder="name" size="20" name="name"><br>

        <label for="email">Введите свою почту</label>

        <label for="text">Введите текст сообщения</label>

        <input type="button" value="Send">
    </form>
